<!-- 
  1. display: grid; 简单地添加一个网格元素并不会有任何明显的效果。 还需要明确网格的结构  grid-template-columns: 50px 50px; 会在网格容器中添加两列，宽度均为 50px
  2. 创建的网格会自动设置行数。 要手动调整行，使用 grid-template-rows: 50px 50px; 使每行高度均为 50px
  3. 单位 fr：设置列或行占剩余空间的比例，auto：设置列宽或行高自动等于它的内容的宽度或高度，%：将列或行调整为它的容器宽度或高度的百分比，
  4. grid-column-gap, grid-row-gap, grid-gap: 分别设置列和行之间的间距。
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .d1 {
        background: LightSkyBlue;
      }
      .d2 {
        background: LightSalmon;
      }
      .d3 {
        background: PaleTurquoise;
      }
      .d4 {
        background: LightPink;
      }
      .d5 {
        background: PaleGreen;
      }

      .container {
        font-size: 40px;
        width: 100%;
        background: LightGray;
        display: grid;
        grid-template-columns:1fr 100px 2fr;
        grid-template-rows: 50px 50px;
        grid-column-gap: 10px;
      }
    </style>

    <div class="container">
      <div class="d1">1</div>
      <div class="d2">2</div>
      <div class="d3">3</div>
      <div class="d4">4</div>
      <div class="d5">5</div>
    </div>
  </body>
</html>
